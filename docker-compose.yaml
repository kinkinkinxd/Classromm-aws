version: '3'
services:
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - appNetwork
  auth:
    build:
      context: Auth
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    networks:
      - appNetwork
  classrooms:
    build:
      context: Classrooms
      dockerfile: Dockerfile
    ports:
      - "4001:4001"
    depends_on:
      - mongodb
    networks:
      - appNetwork
  client:
    build:
      context: client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - appNetwork
  event-bus:
    build:
      context: event-bus
      dockerfile: Dockerfile
    ports:
      - "4009:4009"
    depends_on:
      - mongodb
    networks:
      - appNetwork
  post:
    build:
      context: Post
      dockerfile: Dockerfile
    ports:
      - "4002:4002"
    depends_on:
      - mongodb
    networks:
      - appNetwork

networks:
  appNetwork:
    driver: bridge

volumes:
  mongodb_data:
